<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body class="app row-column">

    <!-- Inizio Main -->
    <div class="main row">

        <!-- Inizio Header -->
        <header class="navbar row-column">
            <div class="navbar-logo row row-center">
                <img src="./img/logo.svg" alt="Logo">
            </div>

            <div class="navbar-menu">
                MENU'
            </div>

            <div class="navbar-playlist">
                PLAYLIST
            </div>

            <div class="navbar-app">
                APP
            </div>

            <div class="navbar-account">
                ACCOUNT
            </div>

        </header>
        <!-- Fine Header -->

        <!-- Inizio Main Content -->
        <main class="main-content">
            MAIN CONTENT

        </main>
        <!-- Fine Main Content -->

    </div>
    <!-- Fine Main -->

    <!-- Inizio Aside -->
    <aside class="player row-between row-center">

        <!-- Inizio Album -->
        <div class="player-album row-between row-center">
            <div class="album-preview row row-center">
                <img class="album-img" src="./img/sinister.jpeg" alt="Sinister">
                <div class="album-description">
                    <p class="album-name">Sinister</p>
                    <p class="album-track">Brano Nome</p>
                </div>
            </div>

            <div class="album-icons row">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <!-- Fine Album -->

        <!-- Inizio Navigazione -->
        <div class="player-nav row-column row-center">
            <div class="nav-icons">
                <ul class="list-icons row row-center">
                    <li><i class="fa-solid fa-shuffle"></i></li>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li class="circle-play"><i class="fa-regular fa-circle-play"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                    <li><i class="fa-solid fa-rotate-right"></i></li>
                </ul>
            </div>

            <div class="nav-time row row-center">
                <div class="time-progress">0:25</div>

                <div class="nav-bar"></div>

                <div class="time-life">4:25</div>
            </div> 
        </div>
        <!-- Fine Navigazione -->

        <!-- Inizio Volume -->
        <div class="player-audio row row-center">
            <i class="fa-solid fa-list"></i>

            <i class="fa-solid fa-display"></i>

            <div class="audio-nav">
                <i class="fa-solid fa-volume-high"></i>

                <div class="nav-bar"></div>
            </div>
        </div>
        <!-- Fine Volume -->
    </aside>
    <!-- Fine Aside -->
    
</body>
</html>
